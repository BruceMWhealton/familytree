{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <table>
  {% for relative, description in relatives.items %}
    <tr class="{% if relative.is_deceased %}deceased{% else %}living{% endif %}">
      <td><a href="/people/{{ relative.id }}/">{{ relative.name }}</a></td>
      <td>{{ description }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
