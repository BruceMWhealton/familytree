<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Family Tree</a>
      <p class="navbar-text hidden-xs">Database contains {{ list|length }} people</p>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <form class="navbar-form navbar-right" style="margin: 16px -15px;">
        <div class="form-group">
          <select name="person" id="person" class="form-control" style="width: 350px;" data-placeholder="Select person:">
            <option></option>
            {% for person in list %}
              <option value="{{ person.id }}">
                {{ person.name }}
                {% if person.date_of_birth %}|{{ person.date_of_birth.lower_bound|date:"Y" }}{% endif %}
              </option>
            {% endfor %}
          </select>
        </div>
      </form>
    </div>
  </div>
</nav>
