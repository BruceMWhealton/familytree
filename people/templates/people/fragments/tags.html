{% if person.tags.names %}
  <table class="table">
    <tr>
      <td>Tags:</td>
      <td class="text-right">
        {% for tag in person.tags.all %}
          <a href="{% url 'tag' tag.slug %}" class="label label-primary">{{ tag.name }}</a>
        {% endfor %}
      </td>
    </tr>
  </table>
{% endif %}
