{% load static %}
<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
      body {margin-top: 70px; margin-bottom: 20px;}
      .location {white-space: nowrap; margin: 0 2px;}
      .flag-small {width: 24px; height: 24px; margin: -2px 0;}
      .flag-large {width: 48px; height: 48px; margin: -4px 0;}
      @media(min-width: 768px){
        .nav.navbar-right li a {line-height: 20px; margin-left: -15px;}
      }
      @media(max-width: 767px){
        .navbar-form {padding-left: 0; padding-right: 0;}
      }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.6/select2-bootstrap.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script>
      function template(item)
      {
        if (item.id)
        {
          var fields = item.text.split('|');
          var born = fields.length > 1 ? '<small class="pull-right text-muted">b.' + fields[1] + '</small>' : '';
          return born + fields[0];
        }
        return item.text
      };
      $(document).ready(function(){
        $('#person').select2({templateResult: template,
                              templateSelection: template,
                              escapeMarkup: function(m){return m;},
                              theme: 'bootstrap'}).on('change', function(){window.location = '/people/' + this.value;});
      });
    </script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block navbar %}{% include 'people/fragments/navbar.html' %}{% endblock %}
    {% block header %}{% endblock %}
    {% block container %}
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    {% endblock %}
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
