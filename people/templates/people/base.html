{% load static %}
<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/sandstone/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
      body {margin-top: 70px;}
      #person {display: none;}
      .location {white-space: nowrap; margin: 0 2px;}
      .flag-small {width: 24px; height: 24px; margin: -2px 0;}
      .tag .label {margin: 2px, 0; display: inline-block;}
      .tag .label .badge {background-color: #fff; color: #325d88; margin-left: 5px;}
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2-bootstrap.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"></script>
    <script>
      function format(item)
      {
        if (item.id)
        {
          var fields = item.text.split('|');
          var born = fields.length > 1 ? '<small class="pull-right text-muted">b.' + fields[1] + '</small>' : '';
          return born + fields[0];
        }
        return item.text
      };
      $(document).ready(function(){
        $('#person').select2({formatResult: format, formatSelection: format}).on('change', function(){window.location = '/people/' + this.value;});
      });
    </script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block navbar %}{% include 'people/fragments/navbar.html' %}{% endblock %}
    {% block container %}
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    {% endblock %}
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
