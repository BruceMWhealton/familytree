{% load static %}
<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/sandstone/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>body {margin-top: 70px;}</style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2-bootstrap.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"></script>
    <script>
      function format(item)
      {
        if (item.id)
        {
          var fields = item.text.split('|');
          var born = fields.length > 1 ? '<small class="pull-right text-muted">b.' + fields[1] + '</small>' : '';
          return born + fields[0];
        }
        return item.text
      };
      $(document).ready(function(){
        $('#person').select2({formatResult: format, formatSelection: format}).on('change', function(){window.location = '/people/' + this.value;});
      });
    </script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% include 'people/fragments/navbar.html' %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
